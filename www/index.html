<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>GarçonApp</title>
    <link rel="stylesheet" href="icons/material.css">
    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="css/estilos.css">
</head>
<body>
    <div class="topo-fixo z-depth-1">
        <div class="yellow darken-4 white-text valign-wrapper">
            <h5 class="titulo">GarçonApp</h5>
            <div>
                <i class="material-icons waves-effect waves-light waves-circle dropdown-button scan-qrcode">camera</i>
                <i data-activates="submenu" data-gutter="5" data-contrainwidth="false" class="material-icons waves-effect waves-light waves-circle dropdown-button">more_vert</i>
            </div>
            
            <ul class="dropdown-content" id="submenu">
                <li><a class="black-text acao-limpar">Limpar</a></li>
            </ul>
            
        </div>

        <ul class="tabs yellow darken-4">
            <li  class="tab"><a href="#comidas" class="white-text waves-effect waves-light">Comidas</a></li>
            <li  class="tab"><a href="#bebidas" class="white-text waves-effect waves-light">Bebidas</a></li>
        </ul>
    </div>
    
    <div class="section" id="comidas">
        <h6 class="container brown-text">Sanduiches</h6>
        <div class="collection">
            <a class="collection-item waves-effect black-text">X-Burguer</a>
            <a class="collection-item waves-effect black-text">X-Salada</a>
            <a class="collection-item waves-effect black-text">X-Bacon</a>
            <a class="collection-item waves-effect black-text">X-Tudo</a>
        </div>
        
        <h6 class="container brown-text">Porções</h6>
        <div class="collection">
            <a class="collection-item waves-effect black-text">Batata Frita</a>
            <a class="collection-item waves-effect black-text">Polenta Frita</a>
            <a class="collection-item waves-effect black-text">Calabresa</a>
            <a class="collection-item waves-effect black-text">Peixe Frito</a>
        </div>
    </div>
    
    <div class="section" id="bebidas">
        <h6 class="container brown-text">Refrigerantes</h6>
        <div class="collection">
            <a class="collection-item waves-effect black-text">Coca Cola</a>
            <a class="collection-item waves-effect black-text">Fanta Laranja</a>
            <a class="collection-item waves-effect black-text">Fanta Uva</a>
            <a class="collection-item waves-effect black-text">Sprite</a>
        </div>
        
        <h6 class="container brown-text">Sucos</h6>
        <div class="collection">
            <a class="collection-item waves-effect black-text">Laranja</a>
            <a class="collection-item waves-effect black-text">Goiaba</a>
            <a class="collection-item waves-effect black-text">Limão</a>
            <a class="collection-item waves-effect black-text">Abacaxi</a>
        </div>
    </div>
    
    <div class="fixed-action-btn">
        <a href="#confirmacao" id="confirmar" class="btn-floating btn-large waves-effect waves-light modal-trigger red"><i class="material-icons">done</i></a>
    </div>
    
    <div class="modal modal-fixed-footer" id="confirmacao">
        <div class="modal-content">
            <h5>Resumo do pedido:</h5>
            <input type="number" class="validate" placeholder="Número da mesa" id="numero-mesa">
            <blockquote id="resumo">
                <!--Onde aparece os produtos-->
            </blockquote>
        </div>
        <div class="modal-footer">
            <button class="acao-finalizar btn deep-orange waves-effect waves-light modal-close">
                Pedir
            </button>
            <button class="acao-limpar btn-flat waves-effect waves-light modal-close">
                Cancelar
            </button>
        </div>
    </div>

    <script src="cordova.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/materialize.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
